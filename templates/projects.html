{% extends "base.html" %}

{% block title %}Projects - Interactive Art{% endblock %}

{% block content %}
<h1>Our Interactive Art Projects</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for id, project in projects.items() %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{{ url_for('project_detail', project_id=id) }}" class="btn btn-primary">View Project</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
