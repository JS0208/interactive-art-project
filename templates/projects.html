{% extends "base.html" %}

{% block title %}Projects - Interactive Art{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold mb-8 text-gray-900 dark:text-gray-100">Our Interactive Art Projects</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for id, project in projects.items() %}
    <div class="card overflow-hidden flex flex-col transition-transform duration-300 hover:scale-105">
        <div class="p-6 flex-grow">
            <h5 class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-3">{{ project.name }}</h5>
            <p class="text-gray-700 dark:text-gray-300 text-base">{{ project.description }}</p>
        </div>
        <div class="p-6 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
            <a href="{{ url_for('project_detail', project_id=id) }}" class="btn-primary inline-block">View Project</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
