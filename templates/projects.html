{% extends "base.html" %}

{% block title %}Projects - Interactive Art{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold mb-6">Our Interactive Art Projects</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for id, project in projects.items() %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col">
        <div class="p-6 flex-grow">
            <h5 class="text-2xl font-semibold text-gray-900 mb-2">{{ project.name }}</h5>
            <p class="text-gray-700 text-base">{{ project.description }}</p>
        </div>
        <div class="p-6 bg-gray-50 border-t border-gray-200">
            <a href="{{ url_for('project_detail', project_id=id) }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">View Project</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
