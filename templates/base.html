                --color-btn-secondary-hover-bg: #7F8C8D;
                --color-btn-secondary-text: #2C3E50;
            }
            

            /* * =================================================================
             * 변수 적용
             * =================================================================
             */
            body {
                background-color: var(--color-bg-primary);
                color: var(--color-text-primary);
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .card {
                background-color: var(--color-card-bg);
                border-color: var(--color-card-shadow);
                transition: background-color 0.3s ease, border-color 0.3s ease;
            }
            .navbar {
                background-color: var(--color-nav-bg);
                transition: background-color 0.3s ease;
            }
            .nav-link {
                color: var(--color-nav-text);
                transition: color 0.3s ease;
            }
            .nav-link:hover {
                color: var(--color-nav-hover-text);
            }
            .btn-primary {
                background-color: var(--color-btn-primary-bg);
                color: var(--color-btn-primary-text);
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .btn-primary:hover {
                background-color: var(--color-btn-primary-hover-bg);
            }
            .btn-secondary {
                background-color: var(--color-btn-secondary-bg);
                color: var(--color-btn-secondary-text);
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            .btn-secondary:hover {
                background-color: var(--color-btn-secondary-hover-bg);
            }
        }
    </style>
</head>
<body class="bg-[var(--color-bg-primary)] text-[var(--color-text-primary)] font-sans leading-normal tracking-normal">
    <nav class="navbar p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold tracking-tight nav-link" href="/">Interactive Art</a>
            <div class="flex items-center space-x-6">
                <a class="nav-link text-lg transition-colors duration-200" href="/">Home</a>
                <a class="nav-link text-lg transition-colors duration-200" href="/projects">Projects</a>
                <div class="relative inline-block text-left">
                    <button id="theme-dropdown-button" type="button" class="nav-link text-lg focus:outline-none flex items-center" aria-expanded="true" aria-haspopup="true">
                        Theme
                        <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="theme-dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-[var(--color-card-bg)] ring-1 ring-black ring-opacity-5 focus:outline-none hidden max-h-96 overflow-y-auto" style="z-index: 50;" role="menu" aria-orientation="vertical" aria-labelledby="theme-dropdown-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <!-- 테마 버튼들은 스크립트로 동적 생성됩니다. -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        const htmlElement = document.documentElement;
        const themeDropdownButton = document.getElementById('theme-dropdown-button');
        const themeDropdownMenu = document.getElementById('theme-dropdown-menu');
        const themeMenuContainer = themeDropdownMenu.querySelector('.py-1');

        // 테마 이름과 클래스명 매핑
        const themeData = [
            { name: '모더니스트 잉크', id: 'theme-modernist-ink' },
            { name: '갈라틱 보이드', id: 'theme-galactic-void' },
            { name: '오션 브리즈', id: 'theme-ocean-breeze' },
            { name: '어텀 엠버', id: 'theme-autumn-ember' },
            { name: '네온 펑크', id: 'theme-neon-punk' },
            { name: '클래식 아이보리', id: 'theme-classic-ivory' },
            { name: '에메랄드 나이트', id: 'theme-emerald-night' },
            { name: '코튼 캔디', id: 'theme-cotton-candy' },
            { name: '스팀펑크 브라스', id: 'theme-steampunk-brass' },
            { name: '라벤더 필드', id: 'theme-lavender-fields' },
            { name: '솔라 플레어', id: 'theme-solar-flare' },
            { name: '민티 프레시', id: 'theme-minty-fresh' },
            { name: '크림슨 섀도우', id: 'theme-crimson-shadow' },
            { name: '데저트 샌즈', id: 'theme-desert-sands' },
            { name: '레트로 그루브', id: 'theme-retro-groove' },
            { name: '옵시디언 코드', id: 'theme-obsidian-code' },
            { name: '피치 킨', id: 'theme-peachy-keen' },
            { name: '정글 카노피', id: 'theme-jungle-canopy' },
            { name: '로즈 골드', id: 'theme-rose-gold' },
            { name: '팝 아트', id: 'theme-pop-art' },
            { name: '알파인 스노우', id: 'theme-alpine-snow' },
            { name: '마션 선셋', id: 'theme-martian-sunset' },
            { name: '코랄 리프', id: 'theme-coral-reef' },
            { name: '플래티넘 그레이', id: 'theme-platinum-gray' },
            { name: '그래피티 월', id: 'theme-graffiti-wall' },
            { name: '레몬 제스트', id: 'theme-lemon-zest' },
            { name: '아틀란티스 뎁스', id: 'theme-atlantis-depths' },
            { name: '레드우드 포레스트', id: 'theme-redwood-forest' },
            { name: '로얄 퍼플', id: 'theme-royal-purple' },
            { name: '미드나잇 슬레이트', id: 'theme-midnight-slate' }
        ];

        const themeIds = themeData.map(t => t.id);

        // 드롭다운 메뉴에 테마 버튼 동적 생성
        function populateThemeMenu() {
            themeMenuContainer.innerHTML = ''; // 기존 메뉴 초기화
            themeData.forEach(theme => {
                const button = document.createElement('button');
                button.className = 'block w-full text-left px-4 py-2 text-sm nav-link hover:bg-[var(--color-btn-secondary-hover-bg)]';
                button.setAttribute('role', 'menuitem');
                button.setAttribute('tabindex', '-1');
                button.id = theme.id;
                button.textContent = theme.name;
                themeMenuContainer.appendChild(button);
            });
        }

        // 테마 적용 함수
        function applyTheme(themeId) {
            // 모든 테마 클래스 제거
            htmlElement.className = htmlElement.className.replace(/\btheme-[a-z-]+\b/g, '');
            // 새 테마 클래스 추가
            htmlElement.classList.add(themeId);
            localStorage.setItem('theme', themeId);
        }

        // 페이지 로드 시 초기화
        function initializeTheme() {
            populateThemeMenu();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme && themeIds.includes(savedTheme)) {
                applyTheme(savedTheme);
            } else {
                applyTheme(themeIds[0]); // 기본 테마
            }
        }

        // 드롭다운 토글
        themeDropdownButton.addEventListener('click', (event) => {
            event.stopPropagation();
            themeDropdownMenu.classList.toggle('hidden');
        });

        // 외부 클릭 시 드롭다운 숨기기
        window.addEventListener('click', (event) => {
            if (!themeDropdownButton.contains(event.target) && !themeDropdownMenu.contains(event.target)) {
                themeDropdownMenu.classList.add('hidden');
            }
        });

        // 드롭다운 메뉴의 버튼에 이벤트 리스너 추가 (이벤트 위임)
        themeMenuContainer.addEventListener('click', (event) => {
            const button = event.target.closest('button');
            if (button) {
                const themeId = button.id;
                if (themeIds.includes(themeId)) {
                    applyTheme(themeId);
                    themeDropdownMenu.classList.add('hidden');
                }
            }
        });

        // 스페이스바로 무작위 테마 변경
        document.addEventListener('keydown', (e) => {
            // input, textarea 등 텍스트 입력 필드에서는 작동하지 않도록 함
            if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;

            if (e.key === ' ') {
                e.preventDefault();
                const currentTheme = localStorage.getItem('theme') || themeIds[0];
                let randomThemeId;
                do {
                    randomThemeId = themeIds[Math.floor(Math.random() * themeIds.length)];
                } while (randomThemeId === currentTheme); // 현재 테마와 다른 테마가 나올 때까지 반복
                
                applyTheme(randomThemeId);
            }
        });

        // 초기화 함수 실행
        initializeTheme();
    </script>
</body>
</html>
