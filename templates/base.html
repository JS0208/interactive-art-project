<!doctype html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Interactive Art{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-gray-100 text-gray-900;
            }
            .dark body {
                @apply bg-gray-900 text-gray-100;
            }
            .card {
                @apply bg-white shadow-lg rounded-lg;
            }
            .dark .card {
                @apply bg-gray-800 shadow-xl;
            }
            .btn-primary {
                @apply bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out;
            }
            .dark .btn-primary {
                @apply bg-blue-700 hover:bg-blue-800;
            }
            .btn-secondary {
                @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out;
            }
            .dark .btn-secondary {
                @apply bg-gray-700 hover:bg-gray-600 text-gray-200;
            }
        }
    </style>
</head>
<body class="font-sans leading-normal tracking-normal transition-colors duration-300">
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white text-3xl font-extrabold tracking-tight" href="/">Interactive Art</a>
            <div class="flex items-center space-x-6">
                <a class="text-gray-300 hover:text-white text-lg transition-colors duration-200" href="/">Home</a>
                <a class="text-gray-300 hover:text-white text-lg transition-colors duration-200" href="/projects">Projects</a>
                <button id="theme-toggle" class="text-gray-300 hover:text-white text-lg transition-colors duration-200 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h1M3 12H2m8.042-8.67l-.707-.707M10.95 18.67l-.707.707m8.67-8.042l.707-.707M18.67 10.95l.707.707M18 12a6 6 0 11-12 0 6 6 0 0112 0z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10 p-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            htmlElement.classList.add(currentTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Default to system preference if no theme saved
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.add('light');
        }

        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('light')) {
                htmlElement.classList.remove('light');
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.classList.remove('dark');
                htmlElement.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
