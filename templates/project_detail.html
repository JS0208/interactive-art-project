{% extends "base.html" %}

{% block title %}{{ project.name }} - Interactive Art{% endblock %}

{% block content %}
<a href="/projects" class="text-blue-500 hover:underline mb-4 inline-block">&larr; Back to Projects</a>
<h1 class="text-4xl font-bold mb-4">{{ project.name }}</h1>
<p class="text-lg text-gray-700 mb-6">{{ project.description }}</p>

<div class="bg-white shadow-lg rounded-lg p-6 mb-8">
    <div class="flex justify-center items-center bg-gray-900 rounded-md overflow-hidden">
        <canvas id="gameCanvas" width="600" height="400" class="border-2 border-gray-700"></canvas>
    </div>
    <div class="text-center mt-4">
        <button id="start-game-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Game</button>
        <div id="game-info" class="mt-2 text-gray-600"></div>
        <div id="game-controls" class="mt-3">
            <!-- Placeholder for future interactive controls (e.g., difficulty, speed) -->
            <p class="text-sm text-gray-500">Game controls will appear here.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startGameBtn = document.getElementById('start-game-btn');
        const gameInfo = document.getElementById('game-info');
        const projectId = "{{ project_id }}";

        let gameModule = null;

        // Dynamically load game-specific JavaScript
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = `/static/${projectId}.js`;
        script.onload = () => {
            // Assuming each game JS file defines a global function like initGame(canvas, ctx, gameInfo)
            if (typeof window[projectId + 'Game'] === 'function') {
                gameModule = window[projectId + 'Game'](canvas, ctx, gameInfo);
                gameInfo.textContent = `Ready to play ${projectId.replace(/_/g, ' ')}!`;
            } else {
                gameInfo.textContent = `Error: Game module for ${projectId} not found.`;
                console.error(`Game module for ${projectId} not found.`);
            }
        };
        script.onerror = () => {
            gameInfo.textContent = `Error loading game script for ${projectId}.`;
            console.error(`Error loading game script for ${projectId}.`);
        };
        document.body.appendChild(script);

        startGameBtn.addEventListener('click', () => {
            if (gameModule && typeof gameModule.startGame === 'function') {
                gameModule.startGame();
                startGameBtn.disabled = true;
            } else {
                gameInfo.textContent = "Game not ready or start function missing.";
            }
        });
    });
</script>
{% endblock %}
